<div class="row">
  <div class="col s3">
    <p>
      Lista de alunos 
    </p>


    <div class="collection">
      <a  class="collection-item"
      *ngFor="let aluno of alunos"
      [routerLink] = "[aluno.id]"
      
      >
        
        {{ aluno.nome }}

      </a>
    </div>
  </div>
  <div class="col s9">
    <router-outlet></router-outlet> 
  </div>

</div>
