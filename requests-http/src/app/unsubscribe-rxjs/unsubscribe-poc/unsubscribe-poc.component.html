<div class="container">
  <h2 class = "mt-3 ml-3">Minha Porpia Poc rxJs</h2>
  <div class = "row mt-3 ml-4" >
    <form class="form-inline">
      <div class="form-group mr-sm-2">
        <input type="text" class="form-control" #valor placeholder="valor">  {{''}}
      </div>
      <div class="form-group mr-sm-2">
        <button type="button" class="btn btn-primary" (click)="emitirValor(valor.value)" >Emitir Valor</button>      </div>
      <div class="form-group mr-sm-2">
        <button type="button" class="{{ classbtn }}" (click)="destruir()" >{{ nameButton }}</button>
      </div>
    </form>
  </div>
  <div class ="row mt-4" *ngIf="mostrarComponentes" style="background-color: cyan;">
    <app-poc class="col-md-4"></app-poc>
    <app-poc-unsub class="col-md-4"></app-poc-unsub>

    <app-poc-async class="col-md-4"></app-poc-async>
    <app-poc-take-until class="col-md-4"></app-poc-take-until>
    <app-poc-take class="col-md-4"></app-poc-take>
  </div>
</div>
