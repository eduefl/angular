<div class="card">
  <div  class="card-header" style="background-color: #FF8C00; color:#9400D3;">
    <div  class="float-left">
      <h4>Cursos</h4>
    </div>
    <div  class="float-right">
      <button type="button" class="btn btn-dark" style="color:#00BFFF;" [routerLink]="['novo']" >+Add </button>
    </div>

  </div>
  <div class="card-body">
    <table class="table table-hover table-dark" style="color:#00BFFF;" *ngIf="cursos$ | async as cursos; else loading"  >
      <thead style="color:#00BFFF;">
        <tr >
          <th scope="col">#</th>
          <th scope="col">Cursos</th>
          <th scope="col" ></th>
        </tr>
      </thead>
      <tbody style="background-color: #4B0082; color:#00FF00;">
        <tr *ngFor="let curso of cursos" >
          <th scope="row">{{ curso.id }} </th>
          <td>{{ curso.nome }}</td>
          <td>
            <span class="float-right">
              <button  class="btn btn-outline-warning mb-1 btn-sm">Atualizar</button>
              {{''}}
              <button  class="btn btn-outline-danger mb-1 btn-sm">Remover</button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>

</div>
<ng-template  #loading >
  <div class="spinner-grow text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <div class="spinner-grow text-secondary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <div class="spinner-grow text-success" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <div class="spinner-grow text-danger" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <div class="spinner-grow text-warning" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <div class="spinner-grow text-info" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <div class="spinner-grow text-light" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <div class="spinner-grow text-dark" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <span  class="blinking"><h4>Carregando Cursos ... </h4></span>
</ng-template>
</div>
