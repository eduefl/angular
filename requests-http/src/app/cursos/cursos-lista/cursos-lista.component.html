<div class="card">
  <div  class="card-header" style="background-color: #FF8C00; color:#9400D3;">
    <div  class="float-left">
      <h4>Cursos</h4>
    </div>
    <div  class="float-right">
      <button type="button" class="btn btn-dark" style="color:#00BFFF;" [routerLink]="['novo']" >+Add </button>
      <button type="button" class="btn btn-success" style="color:darkgoldenrod;"(click)="onRefresh()"  >Atualizar </button>
    </div>

  </div>
  <div class="card-body">
    <table class="table table-hover table-dark" style="color:#00BFFF;" *ngIf="cursos$ | async as cursos; else loading_Error"  >
      <thead style="color:#00BFFF;">
        <tr >
          <th scope="col">#</th>
          <th scope="col">Cursos</th>
          <th scope="col" ></th>
        </tr>
      </thead>
      <tbody style="background-color: #4B0082; color:#00FF00;">
        <tr *ngFor="let curso of cursos" (dblclick)="viewReg(curso.id)">
          <th scope="row" >{{ curso.id }} </th>
          <td>{{ curso.nome }}</td>
          <td>
            <span class="float-right">
              <button  class="btn btn-outline-warning mb-1 btn-sm" (click)="onEdit(curso.id)"  >Atualizar</button>
              {{''}}
              <button  class="btn btn-outline-danger mb-1 btn-sm" (click)="onDelete(curso)">Remover</button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>

</div>
