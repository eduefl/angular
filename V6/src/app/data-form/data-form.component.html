 <form  class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()" >
  <div class="form-group" [ngClass]="aplicaCssErro('nome')">
    <div class="col-sm-12">
      <label
        for="nome"
        class="control-label">
        Nome
      </label>
    </div>
    <div class="col-sm-12">
      <input type="text"
        class="form-control"
        id="nome"
        placeholder="Nome"
        formControlName="nome"
      >

    </div>
    <!--Diferrent from the class in the clas this control is one div before but i liked this style :) -->
    <app-campo-control-erro
      [mostrarErro] = "verificaValidTouched('nome')"
      msgErro     = "Name is mandatory"
    ></app-campo-control-erro>

  </div>

  <div class="form-group" [ngClass]="aplicaCssErro('email')"   >
   <div class="col-sm-12">
      <label
        for="email"
        class="control-label">
        Email
      </label>
    </div>
    <div class="col-sm-12">
      <input type="email"
        class="form-control"
        id="email"
        placeholder="nome@email.com"
        formControlName="email"
      >
    <app-campo-control-erro
      [mostrarErro] = "verificaValidTouched('email')"
       msgErro     = "email is mandatory"
    ></app-campo-control-erro>

    <app-campo-control-erro
      [mostrarErro] = "verificaInvalidEmail()"
       msgErro     = "email Invalido"
    ></app-campo-control-erro>


    </div>
  </div>


  <div class="form-group" [ngClass]="aplicaCssErro('confirmEmail')"   >
    <div class="col-sm-12">
       <label
         for="confirmEmail"
         class="control-label">
         Confirm Email
       </label>
     </div>
     <div class="col-sm-12">
       <input type="confirmEmail"
         class="form-control"
         id="confirmEmail"
         placeholder="nome@email.com"
         formControlName="confirmEmail"
       >
        <app-campo-control-erro
          [mostrarErro] = "formulario.get('confirmEmail').hasError('equalsTo')"
            msgErro     = "emails are not the same "
        ></app-campo-control-erro>
     </div>
   </div>


  <div formGroupName="endereco">
    <div class="form-group"  >

      <div class="col-md-3"
        [ngClass]="aplicaCssErro('endereco.cep')"
      >
        <label for="cep" class="control-label">CEP</label>
        <input
          type="text"
          class="form-control"
          id="cep"
          formControlName="cep"
          (blur)="consultaCep()">


          <app-campo-control-erro
          [mostrarErro] = "verificaValidRequired('endereco.cep')"
          msgErro     = "Cep is mandatory"
        ></app-campo-control-erro>
        <app-campo-control-erro
          [mostrarErro] = "formulario.get('endereco.cep').hasError('cepInvalido')"
          msgErro     = "Cep is not valid"
        ></app-campo-control-erro>



      </div>
      <div class="col-md-3"
        [ngClass]="aplicaCssErro('endereco.numero')"
      >
          <label for="numero" class="control-label">Numero</label>
          <input
            type="text"
            class="form-control"
            id="numero"
            formControlName="numero"
          >

        <app-campo-control-erro
          [mostrarErro] = "verificaValidTouched('endereco.numero')"
          msgErro     = "number is not valid"
        ></app-campo-control-erro>

      </div>
      <div class="col-md-6">
        <label for="complemento" class="control-label">Complemento</label>
        <input
          type="text"
          class="form-control"
          id="complemento"
          formControlName="complemento"
        >
      </div>

    </div>

    <div class="form-group"
      [ngClass]="aplicaCssErro('endereco.rua')"
    >
    <div class="col-sm-12">
      <label
      for="rua"
      class="control-label">
        Rua
      </label>
    </div>
    <div class="col-sm-12">
      <input type="text"
        class="form-control"
        id="rua"
        formControlName="rua"
      >
      <app-campo-control-erro
        [mostrarErro] = "verificaValidTouched('endereco.rua')"
        msgErro     = "Street is not valid"
      ></app-campo-control-erro>


    </div>
    </div>

    <div class="form-group"  >

      <div class="col-md-5"
        [ngClass]="aplicaCssErro('endereco.bairro')"
      >
        <label for="bairro" class="control-label">Bairro</label>
        <input
          type="text"
          class="form-control"
          id="bairro"
          formControlName="bairro"
        >



        <app-campo-control-erro
          [mostrarErro] = "verificaValidTouched('endereco.bairro')"
          msgErro     = "Neighborhood  is not valid"
        ></app-campo-control-erro>




      </div>
      <div class="col-md-4"
        [ngClass]="aplicaCssErro('endereco.cidade')"
      >
        <label for="cidade" class="control-label">Cidade</label>
        <input
          type="text"
          class="form-control"
          id="cidade"
          formControlName="cidade"
        >


        <app-campo-control-erro
          [mostrarErro] = "verificaValidTouched('endereco.cidade')"
          msgErro     = "City  is not valid"
        ></app-campo-control-erro>


      </div>
      <div class="col-md-3"
        [ngClass]="aplicaCssErro('endereco.estado')"
      >
        <label for="estado" class="control-label">Estado</label>
        <select
          class="form-control"
          id="estado"
          formControlName="estado"
        >
          <option *ngFor="let estado of estados | async" [value]= "estado.sigla" > {{ estado.nome }}</option>
        </select>


        <app-campo-control-erro
          [mostrarErro] = "verificaValidTouched('endereco.estado')"
          msgErro     = "State  is not valid"
        ></app-campo-control-erro>

      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-4"
        [ngClass]="aplicaCssErro('cargo')"
      >
      <label label for="cargo" class="control-label">Cargo</label>
      <select
       class="form-control"
       id="cargo"
       formControlName="cargo"
       [compareWith]= "compararCargos">
       <option *ngFor="let cargo of cargos" [ngValue]= "cargo" > {{ cargo.desc }}</option>
      </select>
    </div>
    <div class="col-md-4"
        [ngClass]="aplicaCssErro('tecnologia')"
      >
      <label label for="tecnologia" class="control-label">Tecnologia</label>
      <select
       class="form-control"
       id="tecnologia"
       formControlName="tecnologia"
       multiple
       >
       <option *ngFor="let tecnologia of tecnologias" [value]= "tecnologia.nome" > {{ tecnologia.desc }}</option>
      </select>
    </div>


    <div class="col-md-2"
        [ngClass]="aplicaCssErro('newsLetter')"
      >
      <label label for="newsLetter" class="control-label">News Letter</label>
      <div id="newsLetter" class="row" >
        <div class="col-sm-4" *ngFor="let newsLetter of newsLetterOp" >
          <label class="radio-inline">
            <input type="radio"
              [value]=newsLetter.valor
              formControlName="newsLetter"
              />
              {{ newsLetter.desc }}
          </label>
        </div>
      </div>

    </div>

  </div>

  <div class="form-group">
    <div class="col-md-3" [ngClass]="aplicaCssErro('termos')">
      <div class="checkbox">
        <label class="checkbox-inline">
          <input type="checkbox"
           formControlName="termos"> Acept the terms
        </label>
        <app-campo-control-erro
          [mostrarErro] = " !formulario.get('termos').valid"
          msgErro     = "ACCCEPT THE THERMS NOOOOOOOW !"
        ></app-campo-control-erro>
      </div>
    </div>


    <div class="col-md-3" [ngClass]="aplicaCssErro('frameworks')">
      <label for="frameworks"> Frameworks </label>
      <div id="frameworks" class="row">
        <div class="checkbox"
          class="col-sm-4"
          formArrayName="frameworks"
          *ngFor="let item of formulario.get('frameworks')['controls']; let i = index"
        >
          <label class="checkbox-inline">
            <input type="checkbox" [formControlName]= "i" > {{ frameworks [i] }}
          </label>
        </div>
        <app-campo-control-erro
          [mostrarErro] = " !formulario.get('frameworks').valid"
          msgErro     = "Selecione {{ nMinCheckBox }}  {{ getStrOpc() }}"
        ></app-campo-control-erro>

      </div>
    </div>


  </div>



    <button
      type="submit"
      class="btn btn-primary"
    >
      Submit
    </button>


    <button
     class="btn-default"
      (click)="resetForm()"
     >
      Cancelar
    </button>


    <button
    class="btn-info"
    (click)="setCarg()"
     >
      Set Cargo
    </button>

    <button
    class="btn-info"
    (click)="setTec()"
     >
      Set tecnologia
    </button>

    <app-form-debug [form] = "formulario"></app-form-debug>

</form>
