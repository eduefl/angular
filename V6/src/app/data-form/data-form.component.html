  <div class="form-group" [ngClass]="aplicaCssErro('email')"   >
   <div class="col-sm-12">
      <label
        for="email"
        class="control-label">
        Email
      </label>
    </div>
    <div class="col-sm-12">
      <input type="email"
        class="form-control"
        id="email"
        placeholder="nome@email.com"
        formControlName="email"
      >
      <app-error-msg
        [control]= "formulario.get('email')"
        label     = "em@il"
        [lSubmit] = "formSubmitAttempt"
      ></app-error-msg>

      <app-generic-msg
        [lShow] = "formulario.get('email').status.localeCompare('PENDING') ===0 "
        cMsg     = "Validando email"
      ></app-generic-msg>
      <app-generic-msg
        [lShow] = "formulario.get('email').status.localeCompare('VALID') ===0 "
        cMsg     = "Email Valido!"
        cStatus   = "ok"
      ></app-generic-msg>
    </div>
  </div>


  <div class="form-group" [ngClass]="aplicaCssErro('confirmEmail')"   >
    <div class="col-sm-12">
       <label
         for="confirmEmail"
         class="control-label">
         Confirm Email
       </label>
     </div>
     <div class="col-sm-12">
       <input type="confirmEmail"
         class="form-control"
         id="confirmEmail"
         placeholder="nome@email.com"
         formControlName="confirmEmail"
       >
       <app-error-msg
         [control]= "formulario.get('confirmEmail')"
         label     = "Confirm@tion "
         [lSubmit] = "formSubmitAttempt"
       ></app-error-msg>

     </div>
   </div>


  <div formGroupName="endereco">
    <div class="form-group"  >

      <div class="col-md-3"
        [ngClass]="aplicaCssErro('endereco.cep')"
      >
        <label for="cep" class="control-label">CEP</label>
        <input
          type="text"
          class="form-control"
          id="cep"
          formControlName="cep"
          (blur)="consultaCep()">

          <app-error-msg
            [control]= "formulario.get('endereco.cep')"
            label     = "@Cep "
            [lSubmit] = "formSubmitAttempt"
          ></app-error-msg>

      </div>
      <div class="col-md-3"
        [ngClass]="aplicaCssErro('endereco.numero')"
      >
          <label for="numero" class="control-label">Numero</label>
          <input
            type="text"
            class="form-control"
            id="numero"
            formControlName="numero"
          >
          <app-error-msg
            [control]= "formulario.get('endereco.numero')"
            label     = "Numb&er"
            [lSubmit] = "formSubmitAttempt"
          ></app-error-msg>

      </div>
      <div class="col-md-6">
        <label for="complemento" class="control-label">Complemento</label>
        <input
          type="text"
          class="form-control"
          id="complemento"
          formControlName="complemento"
        >
      </div>

    </div>

    <div class="form-group"
      [ngClass]="aplicaCssErro('endereco.rua')"
    >
    <div class="col-sm-12">
      <label
      for="rua"
      class="control-label">
        Rua
      </label>
    </div>
    <div class="col-sm-12">
      <input type="text"
        class="form-control"
        id="rua"
        formControlName="rua"
      >
      <app-error-msg
        [control]= "formulario.get('endereco.rua')"
        label     = "@dr&ss"
        [lSubmit] = "formSubmitAttempt"
      ></app-error-msg>

    </div>
    </div>

    <div class="form-group"  >

      <div class="col-md-5"
        [ngClass]="aplicaCssErro('endereco.bairro')"
      >
        <label for="bairro" class="control-label">Bairro</label>
        <input
          type="text"
          class="form-control"
          id="bairro"
          formControlName="bairro"
        >

        <app-error-msg
          [control]= "formulario.get('endereco.bairro')"
          label     = "B@irr0"
          [lSubmit] = "formSubmitAttempt"
        ></app-error-msg>

      </div>
      <!--div class="col-md-4"
        [ngClass]="aplicaCssErro('endereco.cidade')"
      >
        <label for="cidade" class="control-label">Cidade</label>
        <input
          type="text"
          class="form-control"
          id="cidade"
          formControlName="cidade"
        >

        <app-error-msg
          [control]= "formulario.get('endereco.cidade')"
          label     = "Cid@D&"
          [lSubmit] = "formSubmitAttempt"
        ></app-error-msg>


      </div!-->

      <div class="col-md-3"
        [ngClass]="aplicaCssErro('endereco.estado')"
      >
        <label for="estado" class="control-label">Estado</label>
        <select
          class="form-control"
          id="estado"
          formControlName="estado"
        >
          <option *ngFor="let estado of estados" [value]= "estado.sigla" > {{ estado.nome }}</option>
        </select>
        <app-error-msg
          [control]= "formulario.get('endereco.estado')"
          label     = "3$T@D0"
          [lSubmit] = "formSubmitAttempt"
        ></app-error-msg>
      </div>

      <div class="col-md-4"
      [ngClass]="aplicaCssErro('endereco.cidade')"
    >
      <label for="cidade" class="control-label">Cidade</label>
      <select
        class="form-control"
        id="cidade"
        formControlName="cidade"
      >
        <option *ngFor="let cidade of cidades" [value]= "cidade.nome" > {{ cidade.nome }}</option>
      </select>
      <app-error-msg
        [control]= "formulario.get('endereco.cidade')"
        label     = "Cidade"
        [lSubmit] = "formSubmitAttempt"
      ></app-error-msg>
    </div>


    </div>
  </div>

  <div class="form-group">
    <div class="col-md-4"
        [ngClass]="aplicaCssErro('cargo')"
      >
      <label label for="cargo" class="control-label">Cargo</label>
      <select
       class="form-control"
       id="cargo"
       formControlName="cargo"
       [compareWith]= "compararCargos">
       <option *ngFor="let cargo of cargos" [ngValue]= "cargo" > {{ cargo.desc }}</option>
      </select>
    </div>
    <div class="col-md-4"
        [ngClass]="aplicaCssErro('tecnologia')"
      >
      <label label for="tecnologia" class="control-label">Tecnologia</label>
      <select
       class="form-control"
       id="tecnologia"
       formControlName="tecnologia"
       multiple
       >
       <option *ngFor="let tecnologia of tecnologias" [value]= "tecnologia.nome" > {{ tecnologia.desc }}</option>
      </select>
    </div>


    <div class="col-md-2"
        [ngClass]="aplicaCssErro('newsLetter')"
      >
      <label label for="newsLetter" class="control-label">News Letter</label>
      <div id="newsLetter" class="row" >
        <div class="col-sm-4" *ngFor="let newsLetter of newsLetterOp" >
          <label class="radio-inline">
            <input type="radio"
              [value]=newsLetter.valor
              formControlName="newsLetter"
              />
              {{ newsLetter.desc }}
          </label>
        </div>
      </div>

    </div>

  </div>

  <div class="form-group">
    <div class="col-md-3" [ngClass]="aplicaCssErro('termos')">
      <div class="checkbox">
        <label class="checkbox-inline">
          <input type="checkbox"
           formControlName="termos"> Acept the terms
        </label>
        <app-error-msg
          [control]= "formulario.get('termos')"
          [noNeedTouch] = 'true'
          custMessag = "ACCCEPT THE THERMS NOOOOOOOW !"
        ></app-error-msg>

      </div>
    </div>

    <div class="col-md-3"
      [ngClass]="aplicaCssErro('qtdFrw')"
    >
    <label for="qtdFrw" class="control-label">Quantos frames voce conhece ? </label>
    <select
      class="form-control"
      id="qtdFrw"
      formControlName="qtdFrw"
      (change)="kindOfMagic()"
    >
      <option  *ngFor="let x of opCfrW " [value]= "opCfrW[x-1]"  > {{ opCfrW[x-1] }}</option>

    </select>
    <app-error-msg
      [control]= "formulario.get('qtdFrw')"
      [noNeedTouch] = 'true'
      label     = "QTD"
    ></app-error-msg>
  </div>




    <div class="col-md-3" [ngClass]="aplicaCssErro('frameworks')">
      <label for="frameworks"> Frameworks </label>
      <div id="frameworks" class="row">
        <div class="checkbox"
          class="col-sm-4"
          formArrayName="frameworks"
          *ngFor="let item of formulario.get('frameworks')['controls']; let i = index"
        >
          <label class="checkbox-inline">
            <input type="checkbox" [formControlName]= "i" > {{ frameworks [i] }}
          </label>
        </div>
        <app-error-msg
          [control]= "formulario.get('frameworks')"
          [noNeedTouch] = 'true'
          custMessag = "Selecione {{ getQtsFrm() }}  {{ getStrOpc() }}"
        ></app-error-msg>


      </div>
    </div>


  </div>



    <button
      type="submit"
      class="btn btn-primary"
    >
      Submit
    </button>


    <button
     class="btn-default"
      (click)="resetForm()"
     >
      Cancelar
    </button>


    <button
    class="btn-info"
    (click)="setCarg()"
     >
      Set Cargo
    </button>

    <button
    class="btn-info"
    (click)="setTec()"
     >
      Set tecnologia
    </button>

    <app-form-debug [form] = "formulario"></app-form-debug>

</form>
