<div class="form-group" [ngClass]="claseCss">
  <label [attr.for]="id" class="control-label">
    {{ label }}
  </label>
  <input [type]="type" class="form-control" [id]="id" [placeholder]="place"
     [readonly]="!!isReadOnly"
      [(ngModel)]="value">
  <app-error-msg [control]="control" [label]="label"></app-error-msg>
</div>
